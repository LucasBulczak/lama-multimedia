<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
    <!--/*@thymesVar id="title" type="com.gmail.alisarrian.lamamultimedia.controllers.MovieController"*/-->
    <h1 th:text="${title}">Default title</h1>

    <nav th:replace="fragments :: navigation" ></nav>

    <!--/*@thymesVar id="movie" type="com.gmail.alisarrian.lamamultimedia.controllers.MovieController"*/-->
    <p th:unless="${movies} and ${movies.size()}">There is no movies in your database!</p>

    <table class="table">

        <tr>
            <th>Movie title</th>
            <th>Year of release</th>
            <th>Category</th>
        </tr>

        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.category.name}"></td>
        </tr>

    </table>
</body>

</html>
