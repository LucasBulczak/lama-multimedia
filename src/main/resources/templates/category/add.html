<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default title</h1>

<nav th:replace="fragments :: navigation" ></nav>

<!--
możemy ustalić akcję, tzn. gdzie ma nas przekierować po naciśnięciu submit
jeśli nie ma akcji, to przeniesie nas w to samo miejsce:
http://localhost:8080/movies/add
<form method="post" action="/movie/add">
-->
<form method="post" style="max-width:600px;" th:object="${category}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <!-- gwiazdka '*' oznacza "użyj atrybutu title w obiekcie zadeklarowanym powyżej (th:object="${movie}") -->
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <input type="submit" value="Add Category" />
</form>

</body>

</html>
